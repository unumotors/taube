image: node:18.12-alpine

include:
  # See template for docs
  # https://gitlab.unueng.com/gitlab-ci/templates/tree/master/npm/
  - project: 'gitlab-ci/templates'
    # We use master instead of branches so we can automatically roll out updates
    # That are not breaking changes. We do versioning on a file level
    # If these break a user can manually go back and update the ref tag to a previous commit
    ref: master
    file: '/npm/0.2-template.yml'

variables:
  # Configure the rabbitmq server
  RABBITMQ_DEFAULT_USER: "guest"
  RABBITMQ_DEFAULT_PASS: "guest"
  ESLINT_CODE_QUALITY_REPORT: gl-codequality.json

services:
  - r.unueng.com/cloud/rabbitmq-plugins:3.9-1

# Overwrite the template test job, so we can wait for rabbitmq to be running
# Moving this to the tests did not work as expected and tests kept still failing
test:
  stage: test
  script:
  # Wait for RabbitMQ to be running
  - while ! nc -z localhost 15692 ; do sleep 1 ; done
  - npm run test
  - npm run test-coverage
  cache:
    policy: pull
    paths:
    - node_modules/
  coverage: '/Statements.*?(\d+(?:\.\d+)?)%/'
  artifacts:
    reports:
      junit: results.xml

audit:
  stage: test
  script:
  - npm audit --registry https://registry.npmjs.org/ --production
  cache:
    policy: pull
    paths:
    - node_modules/
  allow_failure: true

# override from template to add code climate
lint:
  stage: test
  script:
  - npm run lint
  cache:
    policy: pull
    paths:
    - node_modules/
  artifacts:
    reports:
      codequality: gl-codequality.json
